name: CI

on:
  push:
  pull_request:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build all modules
        run: ./gradlew clean build publishToMavenLocal -PpublishMode=local

      - name: Publish to GitHub Maven
        if: github.event_name == 'push'
        env:
          MAVEN_USERNAME: ${{ github.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publish -PpublishMode=online

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            build/allOutputs/**
            build/repos/releases/**
            FRC6390-Athena.json
